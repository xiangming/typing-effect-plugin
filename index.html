<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery type echo plugin</title>
</head>
<body>
	<span id="text">生命是时时刻刻不知道如何是好</span>

	<script src="http://static.xiguabaobao.com/lib/jquery.min.js"></script>
	<script src="js/jquery.typing.js"></script>
	<script>
		$('#text').typing({
			range: 200,
			repeat: true
		});
	</script>
</body>
</html>
